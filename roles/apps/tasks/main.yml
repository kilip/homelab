  ansible.builtin.include_tasks:
    file: mosquitto.yml
    apply:
      tags: mosquitto
  tags: mosquitto

- name: Ensure authelia tasks included
  ansible.builtin.include_tasks:
    file: authelia.yml
    apply:
      tags: authelia
